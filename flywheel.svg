<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="transparent"/>
  
  <!-- Circular arrow path -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7" opacity="0.4"/>
    </marker>
  </defs>
  
  <!-- Dashed circle -->
  <circle cx="400" cy="400" r="280" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.25" stroke-dasharray="8,8"/>
  
  <!-- Arrow segments -->
  <path d="M 400 120 A 280 280 0 0 1 680 400" fill="none" stroke="#a855f7" stroke-width="3" opacity="0.35" marker-end="url(#arrowhead)"/>
  <path d="M 680 400 A 280 280 0 0 1 400 680" fill="none" stroke="#a855f7" stroke-width="3" opacity="0.35" marker-end="url(#arrowhead)"/>
  <path d="M 400 680 A 280 280 0 0 1 120 400" fill="none" stroke="#a855f7" stroke-width="3" opacity="0.35" marker-end="url(#arrowhead)"/>
  <path d="M 120 400 A 280 280 0 0 1 400 120" fill="none" stroke="#a855f7" stroke-width="3" opacity="0.35" marker-end="url(#arrowhead)"/>
  
  <!-- Center circle -->
  <defs>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="400" cy="400" r="90" fill="url(#centerGradient)" filter="drop-shadow(0 8px 24px rgba(168, 85, 247, 0.4))"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">Data as</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">Business</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">Leverage Cycle</text>
  
  <!-- Step 1: Top - I Help You (Blue) -->
  <rect x="280" y="20" width="240" height="90" rx="12" fill="white" stroke="#3b82f6" stroke-width="3" filter="drop-shadow(0 4px 12px rgba(59, 130, 246, 0.25))"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#3b82f6" text-anchor="middle">I HELP YOU</text>
  <text x="400" y="72" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">Identify next highest</text>
  <text x="400" y="92" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">leverage business problem</text>
  
  <!-- Step 2: Right - I Relieve You (Purple) -->
  <rect x="560" y="330" width="240" height="90" rx="12" fill="white" stroke="#a855f7" stroke-width="3" filter="drop-shadow(0 4px 12px rgba(168, 85, 247, 0.25))"/>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#a855f7" text-anchor="middle">I RELIEVE YOU</text>
  <text x="680" y="382" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">Explore data sources,</text>
  <text x="680" y="402" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">build clean pipeline</text>
  
  <!-- Step 3: Bottom Right - I Relieve You (Purple) -->
  <rect x="520" y="600" width="240" height="90" rx="12" fill="white" stroke="#a855f7" stroke-width="3" filter="drop-shadow(0 4px 12px rgba(168, 85, 247, 0.25))"/>
  <text x="640" y="630" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#a855f7" text-anchor="middle">I RELIEVE YOU</text>
  <text x="640" y="652" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">Analyze data + context</text>
  <text x="640" y="672" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">to generate hypotheses</text>
  
  <!-- Step 4: Bottom Left - I Help You (Blue) -->
  <rect x="40" y="600" width="240" height="90" rx="12" fill="white" stroke="#3b82f6" stroke-width="3" filter="drop-shadow(0 4px 12px rgba(59, 130, 246, 0.25))"/>
  <text x="160" y="630" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#3b82f6" text-anchor="middle">I HELP YOU</text>
  <text x="160" y="652" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">Choose which</text>
  <text x="160" y="672" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">hypothesis to test</text>
  
  <!-- Step 5: Left - I Relieve You (Purple) -->
  <rect x="0" y="330" width="240" height="90" rx="12" fill="white" stroke="#a855f7" stroke-width="3" filter="drop-shadow(0 4px 12px rgba(168, 85, 247, 0.25))"/>
  <text x="120" y="360" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#a855f7" text-anchor="middle">I RELIEVE YOU</text>
  <text x="120" y="382" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">Test hypothesis &</text>
  <text x="120" y="402" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" text-anchor="middle">measure impact</text>
